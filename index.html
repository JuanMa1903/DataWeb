<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="" id="survey-form">
        <div class="datos">
            <div class="input-container">
                <input type="text" id="name" class="text-input" autocomplete = "off" placeholder="Nombre" required />
                <label class = "label" for="name">Nombre</label>
            </div>
            <br>
            <div class="input-container">
                <input type="email" id="email" class="text-input" autocomplete = "off" placeholder="Email" required />
                <label class = "label" for="email">Correo</label>
            </div>
            <br>
            <div class="input-container">
                <input type="number" id="number" min="7" max="13" class="text-input" autocomplete = "off" placeholder="Telefono" required />
                <label class = "label" for="number">Telefono</label>
            </div>
            <br>
            <button class="btn-82"><span>Enviar</span></button>
        </div>
    </form>
</body>

</html>
