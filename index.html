<body>
    <p id="#description">Este es el segundo test de FreeCodeCamp</p>
    <form action="" id="survey-form">
        <div class="datos">
            <div class="input-container">
                <input type="text" id="name" class="text-input" placeholder="Nombre" required />
                <label for="name" id="name-label"></label>
                <input type="email" id="email" class="text-input" placeholder="Email" required />
                <label for="email" id="email"></label>
                <select name="idnumber" id="dropdown">
                    <option value="+57">+57</option>
                    <option value="+52">+52</option>
                    <option value="+54">+54</option>
                    <option value="+51">+51</option>
                </select>
                <input type="number" id="number" min="10" max="10" class="text-input" placeholder="Telefono" required />
                <label for="number" id="idnumber"></label>
            </div>
            <button id="submit" type="submit">Send Contact</button>
        </div>
