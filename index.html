<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1 id = "title">Test 2</h1>
</head>
<body>
    <p id = "#description">Este es el segundo test de FreeCodeCamp</p>
    <form action="" id = "survey-form">
        <div class="datos">
            <label for="name" id = "name-label">Ingrese su Nombre: </label>
            <input type="text" id = "name" placeholder = "Nombre Completo" required>
            <label for="email" id = "email-label">Ingrese su Correo: </label>
            <input type="email" id = "email" placeholder = "Correo Electronico" required>
            <label for="number" id = "number-label">Ingrese su Numero de Telefono: </label>
            <select name="idnumber" id="dropdown">
                <option value="+57">+57</option>
                <option value="+52">+52</option>
                <option value="+54">+54</option>
                <option value="+51">+51</option>
            </select>
            <input type="number" id = "number" min = "10" max = "10" placeholder = "Numero Telefonico" required>
            <button id = "submit" type="submit">Send Contact</button>
        </div>
        <br>
        <input type="radio" name = "Sabor" value = "1"> Chocolate
        <input type="radio" name = "Sabor" value = "2"> Vainilla
        <br>
        <input type="checkbox" id = "check1" value = "Dark"> Modo Oscuro
        <input type="checkbox" id = "check2" value = "White"> Modo Claro
        <br>
        <textarea name="comments" id = "coms" cols="50" rows="5"></textarea>
    </form>
</body>
</html>
